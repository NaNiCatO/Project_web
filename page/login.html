<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/css/login_style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>

    
</head>
<body>
    <div class="container">
        <h1 class = "Head-text">Login</h1>
        <form>
            <div class="form-group">
                <label for="username" class="text">Username:</label>
                <input class="box-decoration" type="text" id="username" name="username" 
                required>
            </div>
            <div class="form-group">
                <label for="password" class="text">Password:</label>
                <input class="box-decoration" type="password" id="password" name="password" required>
            </div>
            <input type="submit" id="loginButton" value="Login"> 
            <!-- onclick="checkpassword(e)" -->
        </form>
            <div class="Add-Detail">
                <p>Don't have an account? <a href="/register" class="text-Register">Register</a></p>

            </div>
    </div>

    <script src="/js/login.js"></script>

</body>
</html>
