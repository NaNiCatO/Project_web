<!DOCTYPE html>
<html>
<head>
    <title>Channel Entries</title>
    <link rel="stylesheet" type="text/css" href="/css/channel.css">

    <script>
        function CreateForum(username){
            location.href = '/create_forum/' + username;
        }
    </script>
</head>
<body>
    <div class="container">
    {% for entry in entries %}
        <div class="meeting-block">
            <div class="meeting-type">
                <p>{{ entries[entry].type }}</p>
            </div>
            <div class="meeting-topic">
                <h3>{{ entries[entry].topic }}</h3>
            </div>
            <div class="meeting-description">
                <p>{{ entries[entry].content }}</p>
            </div>
            <button class="join-button" onclick="location.href='/channel/{{ username }}';">Join Meeting</button>
        </div>
    {% endfor %}
    </div>
    <button id="createButton" class="create-button" onclick="CreateForum('{{ username }}');">Create</button>
</body>
</html>
