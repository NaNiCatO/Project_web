<!DOCTYPE html>
<html>
<head>
    <title>Forum Entries</title>
</head>
<body>
    <h1>Forum Entries</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <strong>Type:</strong> {{ entry.type }}<br>
                <strong>Topic:</strong> {{ entry.topic }}<br>
                <strong>Content:</strong> {{ entry.content }}<br>
            </li>
        {% endfor %}
    </ul>
    <a href="/channel">Back to Form</a>
</body>
</html>
